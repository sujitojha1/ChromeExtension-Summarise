<!DOCTYPE html>
<html>
<head>
  <title>Web Content Summarizer</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #357abd;
    }
    #summary {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
    }
    .loading {
      display: none;
      text-align: center;
      margin: 10px 0;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    /* Markdown styling */
    #summary h1, #summary h2, #summary h3 {
      margin-top: 1em;
      margin-bottom: 0.5em;
      color: #333;
    }
    #summary p {
      margin: 0.5em 0;
      line-height: 1.5;
    }
    #summary a {
      color: #4285f4;
      text-decoration: none;
    }
    #summary a:hover {
      text-decoration: underline;
    }
    #summary strong {
      color: #333;
      font-weight: 600;
    }
    #summary ul, #summary ol {
      margin: 0.5em 0;
      padding-left: 1.5em;
    }
    #summary li {
      margin: 0.25em 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Web Content Summarizer</h2>
    <button id="summarize">Summarize Page</button>
    <div id="loading" class="loading">Generating summary...</div>
    <div id="error" class="error"></div>
    <div id="summary"></div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
