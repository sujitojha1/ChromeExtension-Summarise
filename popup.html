<!DOCTYPE html>
<html>
<head>
  <title>Web Content Summarizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6366f1;
      --primary-hover: #4f46e5;
      --bg-color: #ffffff;
      --text-color: #1f2937;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
      --success-color: #10b981;
      --error-color: #ef4444;
    }

    body {
      width: 450px;
      padding: 20px;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 8px;
    }

    .header h2 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-color);
    }

    .header img {
      width: 24px;
      height: 24px;
    }

    button {
      padding: 12px 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s ease;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    button:active {
      transform: translateY(0);
    }

    button svg {
      width: 18px;
      height: 18px;
    }

    #summary {
      margin-top: 8px;
      padding: 16px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      max-height: 350px;
      overflow-y: auto;
      background-color: #f9fafb;
      font-size: 0.95rem;
      line-height: 1.6;
      scrollbar-width: thin;
      scrollbar-color: var(--text-secondary) transparent;
    }

    #summary::-webkit-scrollbar {
      width: 6px;
    }

    #summary::-webkit-scrollbar-track {
      background: transparent;
    }

    #summary::-webkit-scrollbar-thumb {
      background-color: var(--text-secondary);
      border-radius: 3px;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 12px;
      color: var(--text-secondary);
      font-size: 0.9rem;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .loading.visible {
      display: flex;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-color);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      display: none;
      color: var(--error-color);
      background-color: #fef2f2;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 0.9rem;
      align-items: center;
      gap: 8px;
    }

    .error.visible {
      display: flex;
    }

    /* Markdown styling */
    #summary h1, #summary h2, #summary h3 {
      margin-top: 1.2em;
      margin-bottom: 0.8em;
      color: var(--text-color);
      font-weight: 600;
    }

    #summary h1 { font-size: 1.4rem; }
    #summary h2 { font-size: 1.2rem; }
    #summary h3 { font-size: 1.1rem; }

    #summary p {
      margin: 0.8em 0;
      color: var(--text-color);
    }

    #summary a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.2s;
    }

    #summary a:hover {
      color: var(--primary-hover);
      text-decoration: underline;
    }

    #summary strong {
      color: var(--text-color);
      font-weight: 600;
    }

    #summary ul, #summary ol {
      margin: 0.8em 0;
      padding-left: 1.5em;
    }

    #summary li {
      margin: 0.4em 0;
      color: var(--text-color);
    }

    .success-message {
      display: none;
      color: var(--success-color);
      background-color: #ecfdf5;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 0.9rem;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }

    .success-message.visible {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="Logo">
      <h2>Web Content Summarizer</h2>
    </div>

    <button id="summarize">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
      </svg>
      Summarize Page
    </button>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <span>Generating summary...</span>
    </div>

    <div id="error" class="error">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span></span>
    </div>

    <div id="summary"></div>

    <div class="success-message">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
      <span>Summary generated successfully!</span>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
