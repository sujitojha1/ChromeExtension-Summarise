<!DOCTYPE html>
<html>
<head>
  <title>Web Content Summarizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0EA5E9;
      --primary-hover: #0284C7;
      --bg-color: #ffffff;
      --text-color: #0F172A;
      --text-secondary: #64748B;
      --border-color: #E2E8F0;
      --success-color: #10B981;
      --error-color: #EF4444;
      --surface-color: #F8FAFC;
    }

    body {
      width: 380px;
      height: 500px;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      background: var(--surface-color);
      border-bottom: 1px solid var(--border-color);
    }

    .header h2 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-color);
    }

    .header img {
      width: 20px;
      height: 20px;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 12px 16px;
    }

    button {
      padding: 8px 16px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: all 0.2s ease;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      margin-bottom: 12px;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    button:active {
      transform: translateY(1px);
    }

    button svg {
      width: 16px;
      height: 16px;
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    #summary {
      font-size: 0.875rem;
      line-height: 1.5;
      color: var(--text-color);
    }

    .loading {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px;
      color: var(--text-secondary);
      font-size: 0.875rem;
      margin: 8px 0;
    }

    .loading.visible {
      display: flex;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid var(--border-color);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      display: none;
      color: var(--error-color);
      background-color: #FEF2F2;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.875rem;
      align-items: center;
      gap: 6px;
      margin: 8px 0;
    }

    .error.visible {
      display: flex;
    }

    /* Markdown styling */
    #summary h1, #summary h2, #summary h3 {
      margin: 0.8em 0 0.4em;
      color: var(--text-color);
      font-weight: 600;
      line-height: 1.3;
    }

    #summary h1 { font-size: 1.1rem; }
    #summary h2 { font-size: 1rem; }
    #summary h3 { font-size: 0.95rem; }

    #summary p {
      margin: 0.5em 0;
      color: var(--text-color);
    }

    #summary a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.2s;
    }

    #summary a:hover {
      color: var(--primary-hover);
      text-decoration: underline;
    }

    #summary strong {
      color: var(--text-color);
      font-weight: 600;
    }

    #summary ul, #summary ol {
      margin: 0.5em 0;
      padding-left: 1.2em;
    }

    #summary li {
      margin: 0.3em 0;
      color: var(--text-color);
    }

    .success-message {
      display: none;
      color: var(--success-color);
      background-color: #ECFDF5;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.875rem;
      align-items: center;
      gap: 6px;
      margin: 8px 0;
    }

    .success-message.visible {
      display: flex;
    }

    /* Custom scrollbar */
    .content::-webkit-scrollbar {
      width: 4px;
    }

    .content::-webkit-scrollbar-track {
      background: transparent;
    }

    .content::-webkit-scrollbar-thumb {
      background-color: var(--text-secondary);
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="Logo">
      <h2>Web Content Summarizer</h2>
    </div>

    <div class="content">
      <button id="summarize">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
        Summarize Page
      </button>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <span>Generating summary...</span>
      </div>

      <div id="error" class="error">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="16" height="16">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span></span>
      </div>

      <div class="success-message">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="16" height="16">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <span>Summary generated successfully!</span>
      </div>

      <div id="summary"></div>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
